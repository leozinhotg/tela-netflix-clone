<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="img/icon-netflix.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- owl css-->
    <link rel="stylesheet" href="Style/responsive.css">
    <link rel="stylesheet" href="Style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="Style/owl/owl.theme.default.min.css">

    <title>Netflix Brasil</title>
</head>
<body>
    <header>
        <div class="container">
            <img id="logo-netflix" src="img/nav-netflix.png" alt="NETFLIX">
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a id="add" href="#">Adicionados recentemente</a>
                <a id="list" href="#">Minha lista</a>

                <div class="perfil">
                    <i class="fas fa-search"></i>
                    <p class="item-perfil">LEANDRO</p>
                    <p class="item-perfil"><i class="fas fa-bell"></i></p>
                    <p class="item-perfil">
                        <img id="icon-perfil" src="img/perfil-icon.jpg" alt="perfil-netflix" width="40px" heigth="40px">
                    </p>
                </div>
            </nav>
        </div>
    </header>
 
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">SUITS</h3>
                <div class="informacao">
                    <section class="item">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </section>
                    <section class="item">2011</section>
                    <section id="idade" class="item">14</section>
                    <section class="item">8 Temporadas</section>
                    <section id="video-sound" class="item">HD</section>
                    <section id="video-sound" class="item">5.1</section>
                </div>
                <P class="descricao">Mesmo sem se formar e sem licença para advogar, um jovem brilhante impressiona um importante advogado e consegue uma cobiçada posição em sua firma.</P>
                
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    Assistir agora
                </button>

                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    Mais informações
                </button>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <h2 class="titulo-catalogo">Populares na Netflix</h2>
        <div class="owl-carousel owl-theme">
            <div class="item-carrosel">
                <img class="box-filme" src="img/Filmes/coringa.jpg" alt="Coringa">
            </div>
            <div class="item-carrosel">
                <img class="box-filme" src="img/Filmes/crown.jpg" alt="Supernatural">
            </div>
            <div class="item-carrosel">
                <img class="box-filme" src="img/Filmes/lucifer.jpg" alt="Lucifer">
            </div>
            <div class="item-carrosel">
                <img class="box-filme" src="img/Filmes/Senhor-dos-aneis.jpg" alt="Senhor dos Anéis">
            </div>
            <div class="item-carrosel">
                <img class="box-filme" src="img/Filmes/Simpsons.jpg" alt="Os Simpsons">
            </div>
            <div class="item-carrosel">
                <img class="box-filme" src="img/Filmes/supernatural.jpg" alt="Supernatural">
            </div>
            <div class="item-carrosel">
                <img class="box-filme" src="img/Filmes/the100.jpg" alt="The 100">
            </div>
            <div class="item-carrosel">
                <img class="box-filme" src="img/Filmes/twd.jpg" alt="Fear The Walking Dead">
            </div>
            <div class="item-carrosel">
                <img class="box-filme" src="img/Filmes/badboys.jpg" alt="BadBoys">
            </div>
        </div>
    </div>

    <div class="carrosel-filmes">
        <h2 class="titulo-catalogo">Em Alta</h2>
        <div class="owl-carousel owl-theme">
            <div class="item-carrosel">
                <img class="box-filme" src="img/Filmes/era-uma-vez.jpg" alt="Era uma Vez">
            </div>
            <div class="item-carrosel">
                <img class="box-filme" src="img/Filmes/vingadores-ultimato.jpg" alt="Vingadores: Ultimato">
            </div>
            <div class="item-carrosel">
                <img class="box-filme" src="img/Filmes/vozes.jpg" alt="Vozes">
            </div>
            <div class="item-carrosel">
                <img class="box-filme" src="img/Filmes/mulan.jpg" alt="Mulan">
            </div>
            <div class="item-carrosel">
                <img class="box-filme" src="img/Filmes/fuja.jpg" alt="Fuja">
            </div>
            <div class="item-carrosel">
                <img class="box-filme" src="img/Filmes/mosul.jpg" alt="Mosul">
            </div>
            <div class="item-carrosel">
                <img class="box-filme" src="img/Filmes/The-Undoing.jpg" alt="The Undoing">
            </div>
            <div class="item-carrosel">
                <img class="box-filme" src="img/Filmes/Boss-level.jpg" alt="Boss Level">
            </div>
            <div class="item-carrosel">
                <img class="box-filme" src="img/Filmes/tenet.jpg" alt="Tenet">
            </div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
